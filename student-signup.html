<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClara - Student Sign Up</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/student-login.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="icon-background student-icon-bg">
                <img src="assets/icons/student.svg" alt="Student Icon" class="card-icon">
            </div>
            <h1 class="login-title">Student Sign Up</h1>
            <p class="login-subtitle">Create your MyClara student account</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
            </div>
            <div class="form-group">
                <label for="enrollment-code">Class Enrollment Code <span style="color: #999; font-size: 0.85em;">(optional)</span></label>
                <input type="text" id="enrollment-code" placeholder="Enter class code (e.g., ABC123)" maxlength="50" style="text-transform: uppercase;">
                <p style="font-size: 0.85em; color: #999; margin-top: 5px;">Get this code from your teacher to join their class</p>
            </div>

            <button class="btn primary-btn" id="signup-submit-btn">Sign Up</button>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/student-signup.js"></script>
</body>
</html>
