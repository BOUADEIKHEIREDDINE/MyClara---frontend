<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClara - Choose Your Role</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/role-selection.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="logo hidden-onload">
            <img src="assets/images/myclara-logo.png" alt="MyClara Logo" class="logo-img">
        </header>
        <main class="role-selection">
            <h1 class="welcome-message hidden-onload">Welcome to MyClara, the best studying companion there is</h1>
            <p class="role-prompt hidden-onload">Please choose your role</p>
            <div class="cards-container">
                <div class="card student-card hidden-onload">
                    <div class="icon-background student-icon-bg">
                        <img src="assets/icons/student.svg" alt="Student Icon" class="card-icon">
                    </div>
                    <h2 class="card-title" style="color: rgb(31, 30, 30);">I'm a Student</h2>
                    <p class="card-subtitle">Upload your lessons and access learning tools</p>
                    <button class="btn student-btn">Continue as Student</button>
                </div>
                <div class="card teacher-card hidden-onload">
                    <div class="icon-background teacher-icon-bg">
                        <img src="assets/icons/teacher.svg" alt="Teacher Icon" class="card-icon">
                    </div>
                    <h2 class="card-title" style="color: rgb(31, 30, 30);">I'm a Teacher</h2>
                    <p class="card-subtitle">Create and manage courses for your students</p>
                    <button class="btn teacher-btn">Continue as Teacher</button>
                </div>
            </div>
        </main>
    </div>
    <div class="help-icon hidden-onload">
        <img src="assets/icons/help.svg" alt="Help Icon">
    </div>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/role-selection.js"></script>
</body>
</html>
