<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClara - Teacher Login</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/teacher-login.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="icon-background teacher-icon-bg">
                <img src="assets/icons/teacher.svg" alt="Teacher Icon" class="card-icon">
            </div>
            <h1 class="login-title">Teacher Login</h1>
            <p class="login-subtitle">Access your classroom tools and course modules</p>

            <div class="toggle-tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
            </div>

            <button class="btn primary-btn" id="login-submit-btn">Login</button>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/teacher-login.js"></script>
</body>
</html>
